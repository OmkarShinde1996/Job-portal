<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Job Secure</title>
</head>
<body class="body">
    <nav class="navbar">
        <div class="container container1">
          <a class="navbar-brand" href="#">
            <strong class="h2">
                <span>Job</span>Secure
            </strong>
          </a>
        </div>
    </nav>
    <div class="container text-center my-4">
        <div class="input-group">
            <input type="text" aria-label="First name" class="form-control search-input" id="search-input" placeholder="Filter by title (type in lower case)">
            <!-- <span class="input-group-text">First and last name</span> -->
            <button type="submit" class="btn btn-primary search-btn">Find Jobs</button>
          </div>
    </div>

    <!-- job container -->
    <div class="container my-4 jobs-list">
        <div class="row my-2">
            <h5 class="number-of-jobs align-self-start"></h5>
        </div>
        <!-- Job tiles -->
        <div class="jobs-list-container">
            <div class="row row-cols-1 row-cols-md-4 g-4 jobs-container row-cols-auto">
                
                <!-- Jobs tiles will appear here -->
            
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
